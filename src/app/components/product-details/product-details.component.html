<div class="detail-section">
    <div class ="contianer-fluid">
        
        <img src="{{product.imageUrl}}" class="detail-img"/>
        <h3>{{product.name}}</h3>
        <div class = "price"> {{product.unitPrice | currency:'USD' }}</div>
        <button (click)= "addToCart()" class="btn btn-primary mt-5">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a href = "/products" class = "btn btn-primary mt-5" > Back to Product List</a>
    </div>
     
</div>
